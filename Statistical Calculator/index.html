<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Statistical Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <h1>STATISTICAL CALCULATOR</h1>
    </header>

    <!-- Main -->
    <main>
        <section class="section Calculation">
            Enter Number Separated by commas:
            <br>
            <input type="text" name="text" id="text" placeholder="Enter Number like 1,2,3,4,5">
            <br><br>
            <button>Calculate Statistics</button>
        </section>
    </main>

    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
</body>

</html>
